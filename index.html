<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript</title>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
<style> 
	body {
		font-family: "Varela Round", sans-serif;
		font-weight: 400;
		background-image: url("https://wallpapers.com/images/hd/clouds-background-xz7yxgvm4qu9mti8.jpg");
		background-size: cover;
		background-position: center;
		background-attachment: fixed;
	}
	#currentTime, .pTime {
		font-size: 24px;
		color: rgba(160, 80, 22, 0.93);
	}
	.pTime {
		margin: 20px 0 0 20px;
	}
	#list-item {
		width: 800px;
		margin: 50px auto;
		background-color: rgba(6, 53, 38, 0.912);
		list-style: none;
		padding: 10px;
		border-radius: 5px;
	}
	#list-item > li {
		color: white;
		font-size: 30px;
		font-weight: 500;
		padding: 10px;
		border: 1px solid lightcoral;
		border-radius: 5px;
		margin-top: 10px;
	}
	#item {
		text-align: center;
	}
	.button {
		width: 820px;
		margin:  auto;
		display: flex;
		justify-content: space-between;
		}
	#myButton, #delButton {
		padding: 5px 20px;
		text-align: center;
		border-radius: 5px;
		border: 0;
		background-color: rgba(13, 144, 103, 0.912);
		cursor: pointer;
		color: white;
	}
	#delButton {
		background-color: lightcoral;
	}
	#result {
		color: lightcoral;
		border-radius: 5px;
		padding: 0 10px;
		margin-left: 50px;
	}
	.animate__animated.animate__bounceIn {
	--animate-duration: 2s;
	}
	:root {
	--animate-duration: 800ms;
	--animate-delay: 0.9s;
	}
</style> 
</head>
<body>
	<p class="pTime">Current time: 
		<time id="currentTime"></time>
	</p>
	<ul id="list-item">
		<li id="item">
			User's name and email <span id="result"></span>
		</li>
	</ul>
	<div class="button">
		<button id="myButton" onclick="addNameUser()">add user name</button>
		<button id="myButton" onclick="showEmailUser()">show user email</button>
		<button id="delButton" onclick="delLastElement()">del last element</button>
	</div>
<script src="ajax.js"></script>
</body>
</html>
